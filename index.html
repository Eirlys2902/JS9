<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS9</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" xintegrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --gradient-wire: linear-gradient(135deg, #2600ff 0%, #9d00ff 100%);
            --neon-blue: #2600ff;
            --neon-purple: #9d00ff;
            --bg-black: #000000;
        }

        body {
            background-color: var(--bg-black);
            background-image: 
                linear-gradient(rgba(0, 51, 255, 0.15) 3px, transparent 2px),
                linear-gradient(90deg, rgba(0, 51, 255, 0.15) 3px, transparent 2px);
            background-size: 50px 50px;
            font-family: 'Nunito', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, #000 90%);
            pointer-events: none;
            z-index: -1;
        }

        .search {
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .search .input {
            background-color: #000; 
            border: 2px solid transparent;
            border-image: var(--gradient-wire);
            border-image-slice: 1;
            color: var(--neon-purple); 
            caret-color: var(--neon-blue);
            font-size: 18px;
            padding: 15px;
            height: 60px;
            width: 60px;
            opacity: 0; 
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            will-change: width;
            outline: none;
            box-shadow: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            z-index: 5;
        }

        .search .input::placeholder {
            color: rgba(4, 0, 255, 0.418);
        }

        .search .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; 
            border: 2px solid transparent;
            border-image: var(--gradient-wire);
            border-image-slice: 1;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 0;
            left: 0;
            height: 60px;
            width: 60px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            color: #fff; 
            z-index: 10;
        }
        .search .btn i {
            background: var(--gradient-wire);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--neon-blue); 
            line-height: 1.5; 
            padding: 5px; 
            display: block;
        }
        .search .btn:hover {
            box-shadow: 0 0 20px rgba(38, 0, 255, 0.5);
        }
        .search .btn:focus, 
        .search .input:focus {
            outline: none;
        }
        .search.active .input {
            width: 340px;
            padding-left: 25px;
            opacity: 1;
        }
        .search.active .btn {
            transform: translateX(280px); 
            background-color: #000;
        }
        .search.active .btn:hover {
             box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
        }
        .a {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid transparent;
            border-image: var(--gradient-wire);
            border-image-slice: 1;
            transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }
        .search.active .a {
            opacity: 1;
        }
        .t-l { 
            top: -8px; 
            left: -8px; 
            border-right: none; 
            border-bottom: none; 
        }
        
        .b-r { 
            bottom: -8px; 
            left: 53px; 
            border-left: none; 
            border-top: none; 
        }
        .search.active .b-r {
            transform: translateX(280px);
        }
    </style>
</head>
<body>
    <div class="search">
        <div class="a t-l"></div>
        <div class="a b-r"></div>
        <input type="text" class="input" placeholder="Search...">
        <button class="btn">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <script>
        const search = document.querySelector('.search')
        const btn = document.querySelector('.btn')
        const input = document.querySelector('.input')

        btn.addEventListener('click', () => {
            search.classList.toggle('active')
            if (search.classList.contains('active')) {
                input.focus()
            }
        })
    </script>
</body>
</html>
